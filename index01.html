<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delight Interiors — Mobile-first Showcase</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --bg:#FBF8F5;
      --ink:#362c27;
      --muted:#72645f;
      --gold:#b8865b;
      --card-shadow: 0 8px 28px rgba(50,40,36,0.06);
      --tap:48px;
    }

    html,body{height:100%; margin:0; background:linear-gradient(180deg,var(--bg),#fff); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--ink); -webkit-font-smoothing:antialiased}
    a{color:inherit}

    .topbar{padding:10px 12px; display:flex; align-items:center; justify-content:space-between; gap:10px}
    .brand{display:flex; gap:10px; align-items:center}
    .brand .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#fff,#f6efe6); display:grid; place-items:center; box-shadow:0 8px 24px rgba(50,40,36,0.06)}
    .brand .title{font-family:'Playfair Display',serif; font-weight:700; font-size:1rem}
    .top-controls{display:flex; gap:8px; align-items:center}

    .search-wrap{padding:8px 12px; position:sticky; top:0; background:transparent; z-index:20}
    .search-box input{height:44px; border-radius:10px}

    main.container{padding-bottom:28px}

    .section {margin-top:14px; padding:6px 0 0 0;}
    .section-head{display:flex; justify-content:space-between; align-items:center; padding:0 6px 10px}
    .section-head h5{margin:0; font-weight:700; font-family:'Playfair Display',serif}
    .section-head small{color:var(--muted)}

    .items-row {display:flex; gap:10px; padding:8px 6px; overflow-x:auto; -webkit-overflow-scrolling:touch; scroll-behavior:smooth; align-items:start;}
    .items-row::-webkit-scrollbar{height:8px}
    .items-row::-webkit-scrollbar-thumb{background:rgba(0,0,0,0.08); border-radius:6px}

    .prod {background:#fff; border-radius:10px; box-shadow:var(--card-shadow); overflow:hidden; flex:0 0 auto; min-width:46%; max-width:48%;}
    .prod .img {width:100%; aspect-ratio:1/1; background:#f4f2f0; position:relative; overflow:hidden; display:grid; place-items:center;}
    .prod .img img{ width:100%; height:100%; object-fit:cover; display:block; transition:transform .35s ease; }
    .prod:hover img{ transform:scale(1.03) }
    .like-btn {position:absolute; right:8px; top:8px; z-index:5; width:38px; height:38px; border-radius:999px; display:grid; place-items:center; background:rgba(255,255,255,0.92); box-shadow:0 6px 16px rgba(0,0,0,0.06); font-size:18px; color:var(--gold);}
    .prod .meta { padding:10px; }
    .p-title{ font-weight:600; font-size:0.95rem; color:var(--ink); margin-bottom:4px }
    .p-category{ font-size:0.82rem; color:var(--muted); margin-bottom:6px }
    .p-price{ font-weight:700; color:var(--gold); font-size:1rem }

    @media (max-width:360px){ .prod { min-width:52%; max-width:54% } }
    @media (min-width:768px){ .items-row { display:grid; gap:14px; grid-template-columns: repeat(2, minmax(0,1fr)); overflow:visible; padding:0; } .prod{ min-width:unset; max-width:unset; } }
    @media (min-width:992px){ .items-row { grid-template-columns: repeat(3, minmax(0,1fr)); } }
    @media (min-width:1200px){ .items-row { grid-template-columns: repeat(4, minmax(0,1fr)); } }

    .sheet-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,0.46); z-index:1200; display:none; }
    .sheet-backdrop.show{ display:block; }
    .bottom-sheet{position:fixed; left:0; right:0; bottom:0; z-index:1210; background:#fff; border-top-left-radius:16px; border-top-right-radius:16px; transform:translateY(110%); transition:transform .28s cubic-bezier(.2,.9,.3,1); box-shadow:0 -12px 40px rgba(0,0,0,0.08); max-height:86vh; overflow:auto; padding:12px;}
    .bottom-sheet.show{ transform:translateY(0%) }

    .section-accent { display:inline-flex; gap:8px; align-items:center; padding:6px 10px; border-radius:999px; font-weight:600; }
    .vis-hidden { color:transparent; text-shadow:0 0 0 rgba(0,0,0,0.0) }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- TOPBAR -->
<div class="topbar container">
  <div class="brand">
    <div class="logo"><i class="bi bi-shop" style="color:var(--gold); font-size:18px"></i></div>
    <div>
      <div class="title">Delight Interiors</div>
      <div style="font-size:.78rem; color:var(--muted)">Elegant furniture marketplace</div>
    </div>
  </div>
  <div class="top-controls">
    <select id="stateSelect" class="form-select form-select-sm" style="min-width:120px">
      <option value="">All states</option>
    </select>
    <button id="menuBtn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-list"></i></button>
  </div>
</div>

<!-- SEARCH -->
<div class="search-wrap container">
  <div class="input-group search-box">
    <input id="searchInput" class="form-control" placeholder="Search chairs, center tables, dining..." aria-label="Search">
    <button id="searchBtn" class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
  </div>
</div>

<main class="container">
  <div id="sections"></div>
</main>

<!-- bottom sheet -->
<div id="sheetBackdrop" class="sheet-backdrop"></div>
<div id="bottomSheet" class="bottom-sheet" aria-hidden="true">
  <div class="d-flex justify-content-between align-items-start">
    <div>
      <div id="sheetName" style="font-weight:700"></div>
      <div id="sheetCat" style="color:var(--muted); font-size:.9rem"></div>
    </div>
    <div><button id="sheetClose" class="btn btn-light btn-sm">Close</button></div>
  </div>

  <div style="margin-top:10px">
    <div style="width:100%; aspect-ratio:1/1; background:#f4f2f0; border-radius:10px; overflow:hidden; display:grid; place-items:center">
      <img id="sheetImg" src="" alt="product" style="width:100%; height:100%; object-fit:cover">
    </div>

    <div style="margin-top:8px; display:flex; gap:8px;">
      <img id="thumbA" style="display:none; width:72px; height:72px; object-fit:cover; border-radius:8px">
      <img id="thumbB" style="display:none; width:72px; height:72px; object-fit:cover; border-radius:8px">
      <img id="thumbC" style="display:none; width:72px; height:72px; object-fit:cover; border-radius:8px">
    </div>

    <div style="margin-top:10px">
      <div id="sheetPrice" style="font-weight:700; color:var(--gold)"></div>
      <div id="sheetState" style="color:var(--muted); font-size:.9rem; margin-top:4px"></div>
      <p id="sheetDesc" style="margin-top:8px; color:#4c3f3b; line-height:1.35"></p>
    </div>

    <div style="margin-top:10px" class="d-grid gap-2">
      <a id="callBtn" class="btn btn-outline-dark" href="#"><i class="bi bi-telephone"></i> Call</a>
      <a id="waBtn" class="btn btn-success" href="#" target="_blank"><i class="bi bi-whatsapp"></i> WhatsApp</a>
      <button id="makeOffer" class="btn btn-outline-warning">Make an offer</button>
      <button id="isAvail" class="btn btn-outline-primary">Is this available?</button>
    </div>

    <div style="margin-top:10px">
      <label class="form-label small">Write a message</label>
      <textarea id="sheetMessage" class="form-control" rows="3" placeholder="Type your message..."></textarea>
      <div class="d-flex justify-content-end gap-2 mt-2">
        <button id="sendMsg" class="btn btn-primary btn-sm">Send</button>
        <button id="cancelMsg" class="btn btn-light btn-sm">Cancel</button>
      </div>
    </div>

    <hr>

    <div>
      <div style="color:var(--muted); font-weight:600; margin-bottom:6px">More like this</div>
      <div id="moreRow" style="display:flex; gap:8px; overflow:auto; padding-bottom:6px"></div>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL = 'https://pjedtymwfyjmzluejygs.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqZWR0eW13ZnlqbXpsdWVqeWdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NjE4OTYsImV4cCI6MjA3NjAzNzg5Nn0.g7p_nlemO1ZvpGMPwutsnr2SmlE4jVZw-VCGsbQK530';
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const STORAGE_BUCKET = 'furniture-images';

let categories = [];
let products = [];

function short(text, n=40){ return text && text.length>n ? text.slice(0,n-1)+'…' : text||''; }
function formatPrice(n){ try { return '₦' + Number(n).toLocaleString(); } catch(e){ return '₦' + n; } }
function nowTs(){ return Date.now(); }

async function loadCategories(){
  const { data, error } = await sb.from('categories').select('*').order('name',{ascending:true});
  if(error){ console.error('loadCategories', error); return; }
  categories = data || [];
  return categories;
}

async function loadProducts(){
  const { data, error } = await sb.from('products').select('*').order('created_at',{ascending:false});
  if(error){ console.error('loadProducts', error); return; }
  products = data || [];
  renderSections();
}
function getPublicUrl(path) {
  if (!path) return '';
  // if already a URL, return
  if (path.startsWith('http')) return path;
  // generate Supabase public URL
  const { data } = sb.storage.from(STORAGE_BUCKET).getPublicUrl(path);
  return data?.publicUrl || '';
}

function filterProducts(query){
  if(!query) return products; // if empty, show all
  query = query.toLowerCase();
  return products.filter(p => 
    p.name.toLowerCase().includes(query) || 
    (p.category && p.category.toLowerCase().includes(query))
  );
}

document.getElementById('searchBtn').addEventListener('click', ()=>{
  const query = document.getElementById('searchInput').value.trim();
  const filtered = filterProducts(query);
  renderSections(filtered);
});

// optional: enter key triggers search
document.getElementById('searchInput').addEventListener('keypress', e=>{
  if(e.key === 'Enter'){
    document.getElementById('searchBtn').click();
  }
});


// Updated renderSections to accept a list (default to all products)
function renderSections(list = products){
  const sectionsEl = document.getElementById('sections');
  sectionsEl.innerHTML = '';

  categories.forEach(cat=>{
    // filter products in this category from the provided list
    const catProducts = list.filter(p => p.category === cat.name);
    if(catProducts.length === 0) return;

    const section = document.createElement('div');
    section.className = 'section';
    section.innerHTML = `
      <div class="section-head">
        <h5>${cat.name}</h5>
        <small>${cat.description || ''}</small>
      </div>
      <div class="items-row" id="row-${cat.name.replace(/\s+/g,'')}"></div>
    `;
    sectionsEl.appendChild(section);

    const row = section.querySelector('.items-row');

    catProducts.forEach(p => {
      const prodDiv = document.createElement('div');
      prodDiv.className = 'prod';
      prodDiv.innerHTML = `
        <div class="img">
          <img src="${getPublicUrl(p.images && p.images[0]) || 'https://via.placeholder.com/150'}" alt="${p.name}">
          <div class="like-btn"><i class="bi bi-heart"></i></div>
        </div>
        <div class="meta">
          <div class="p-title">${p.name}</div>
          <div class="p-category">${p.category}</div>
          <div class="p-price">${formatPrice(p.price)}</div>
        </div>
      `;
      prodDiv.querySelector('.img').addEventListener('click', () => openPreviewModal(p));
      row.appendChild(prodDiv);
    });
  });
}


<!-- SEARCH FUNCTIONALITY SCRIPT -->

// ------------------- FRONTEND FILTER -------------------
function filterProducts(query){
  if(!query) return products; // if empty, return all products
  query = query.toLowerCase();
  return products.filter(p =>
    p.name.toLowerCase().includes(query) ||
    (p.category && p.category.toLowerCase().includes(query))
  );
}

// ------------------- BACKEND SEARCH -------------------
async function searchProductsBackend(query){
  if(!query) return [];
  const { data, error } = await sb
    .from('products')
    .select('*')
    .or(`name.ilike.%${query}%,category.ilike.%${query}%`)
    .order('created_at', { ascending:false });
  if(error){ 
    console.error('Backend search error:', error); 
    return []; 
  }
  return data || [];
}

// ------------------- COMBINED SEARCH -------------------
async function performSearch(query){
  query = query.trim();
  
  // frontend filter
  let frontendResults = filterProducts(query);
  
  // backend search
  let backendResults = await searchProductsBackend(query);
  
  // merge results (avoid duplicates)
  const allResultsMap = new Map();
  frontendResults.concat(backendResults).forEach(p => allResultsMap.set(p.id, p));
  
  const allResults = Array.from(allResultsMap.values());
  
  // render filtered products
  renderSections(allResults);
}

// ------------------- HOOK SEARCH INPUT -------------------
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');

searchBtn.addEventListener('click', ()=>{
  const query = searchInput.value;
  performSearch(query);
});

searchInput.addEventListener('keypress', e => {
  if(e.key === 'Enter'){
    const query = e.target.value;
    performSearch(query);
  }
});


function openPreviewModal(p){
  document.getElementById('sheetName').textContent = p.name;
  document.getElementById('sheetCat').textContent = p.category;
  document.getElementById('sheetPrice').textContent = formatPrice(p.price);
  document.getElementById('sheetState').textContent = p.state||'';
  document.getElementById('sheetDesc').textContent = p.description||'';
  document.getElementById('sheetImg').src = getPublicUrl(p.images && p.images[0]) || 'https://via.placeholder.com/300';
  const thumbs = ['thumbA','thumbB','thumbC'];
thumbs.forEach((id,i)=>{
  const el = document.getElementById(id);         // get the thumbnail element
  if(p.images && p.images[i+1]){                  // check if there’s an image for this thumb
    el.style.display='block';                     // show the thumbnail
    el.src = getPublicUrl(p.images[i+1]);         // set the image URL
  } else el.style.display='none';                // hide it if no image
});
  
  const defaultPhone = '07013550569'; // fallback number
const phone = p.phone || defaultPhone;
const number = phone && phone.startsWith('0') ? '234' + phone.slice(1) : phone;

// main image public URL
const imgUrl = p.images && p.images[0] ? getPublicUrl(p.images[0]) : 'https://via.placeholder.com/300';

document.getElementById('callBtn').href = number ? 'tel:' + number : '#';

// WhatsApp message including image link
const waMsg = `Hello, I'm enquiring about ${p.name} priced ${formatPrice(p.price)}. Is it still available? See image: ${imgUrl}`;

document.getElementById('waBtn').href = number 
  ? `https://wa.me/${number}?text=${encodeURIComponent(waMsg)}`
  : `https://wa.me/?text=${encodeURIComponent(waMsg)}`;

document.getElementById('sheetBackdrop').classList.add('show');
document.getElementById('bottomSheet').classList.add('show');
}

document.getElementById('sheetClose').addEventListener('click', ()=>{
  document.getElementById('sheetBackdrop').classList.remove('show');
  document.getElementById('bottomSheet').classList.remove('show');
});
document.getElementById('sheetBackdrop').addEventListener('click', ()=>{
  document.getElementById('sheetBackdrop').classList.remove('show');
  document.getElementById('bottomSheet').classList.remove('show');
});

document.getElementById('sendMsg').addEventListener('click', ()=>{
  const msg = document.getElementById('sheetMessage').value.trim();
  if(!msg) return alert('Type a message first');
  alert('Message sent: '+msg);
  document.getElementById('sheetMessage').value='';
});

document.getElementById('cancelMsg').addEventListener('click', ()=>{
  document.getElementById('sheetMessage').value='';
});

document.addEventListener('DOMContentLoaded', async ()=>{
  await loadCategories();
  await loadProducts();
});
</script>
</body>
</html>
